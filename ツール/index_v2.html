<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブルーロックPWC スキル検索ツール v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Orbitronフォントのみ読み込み（重要度が高い） -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Noto Sans JPは読み込みを削除し、システムフォントを使用（ロード時間を大幅に短縮） -->
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0066cc;
            --dark: #0a1628;
            --darker: #050d1a;
            --accent: #ff6b35;
            --text: #e0e8f0;
            --card-bg: rgba(10, 30, 60, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* システムフォントを優先（ロード時間を大幅に短縮） */
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, 'Yu Gothic', 'YuGothic', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #0d2847 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .header {
            background: linear-gradient(90deg, var(--darker), var(--dark));
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
            letter-spacing: 3px;
        }

        .header p {
            color: #8899aa;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .search-mode {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 25px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .mode-btn:hover, .mode-btn.active {
            background: var(--primary);
            color: var(--darker);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(0, 102, 204, 0.3);
            border: 1px solid var(--secondary);
            color: var(--text);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--secondary);
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .character-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s;
        }

        .character-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(0, 50, 100, 0.5), rgba(0, 30, 60, 0.5));
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .char-image {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--primary);
            margin-right: 15px;
        }

        .char-info h3 {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .char-type {
            display: inline-block;
            padding: 3px 10px;
            background: var(--secondary);
            border-radius: 10px;
            font-size: 0.75rem;
            color: white;
        }

        .training-cards {
            padding: 15px;
        }

        .training-card {
            background: rgba(0, 40, 80, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent);
        }

        .training-card:last-child {
            margin-bottom: 0;
        }

        .training-name {
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .skill-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .skill-item {
            background: rgba(0, 20, 40, 0.6);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .skill-name {
            color: var(--primary);
            font-weight: 500;
        }

        .skill-desc {
            color: #99aabb;
            font-size: 0.8rem;
            margin-top: 3px;
            display: none;
        }

        .skill-item:hover .skill-desc {
            display: block;
        }

        .skill-search-result {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .skill-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .skill-full-desc {
            color: #aabbcc;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .source-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .source-item {
            display: flex;
            align-items: center;
            background: rgba(0, 40, 80, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .source-char {
            color: var(--text);
            font-weight: 500;
            flex: 1;
        }

        .source-card {
            color: var(--accent);
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #667788;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 1.5rem; }
            .results-grid { grid-template-columns: 1fr; }
            .search-mode { flex-direction: column; }
            .mode-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BLUE LOCK PWC</h1>
        <p>キャラクター・スキル検索ツール v2</p>
    </div>

    <div class="container">
        <div class="search-section">
            <div class="search-mode">
                <button class="mode-btn active" onclick="setMode('character')">キャラクターから探す</button>
                <button class="mode-btn" onclick="setMode('skill')">スキルから探す</button>
            </div>

            <input type="text" class="search-input" id="searchInput" placeholder="キャラクター名またはスキル名を入力..." oninput="search()">

            <div class="filter-section" id="filterSection">
                <button class="filter-btn active" onclick="setFilter('all')">すべて</button>
                <button class="filter-btn" onclick="setFilter('テクニック')">テクニック</button>
                <button class="filter-btn" onclick="setFilter('スピード')">スピード</button>
                <button class="filter-btn" onclick="setFilter('フィジカル')">フィジカル</button>
                <button class="filter-btn" onclick="setFilter('キック')">キック</button>
                <button class="filter-btn" onclick="setFilter('賢さ')">賢さ</button>
            </div>
        </div>

        <div id="results" class="results-grid"></div>
    </div>

    <script src="data_v2.js"></script>
    <script>
        let currentMode = 'character';
        let currentFilter = 'all';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const filterSection = document.getElementById('filterSection');
            filterSection.style.display = mode === 'character' ? 'flex' : 'none';

            document.getElementById('searchInput').placeholder =
                mode === 'character' ? 'キャラクター名を入力...' : 'スキル名を入力...';

            search();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            search();
        }

        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('results');

            if (currentMode === 'character') {
                searchCharacters(query, resultsDiv);
            } else {
                searchSkills(query, resultsDiv);
            }
        }

        function searchCharacters(query, resultsDiv) {
            let filtered = characterData;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(c => c.type === currentFilter);
            }

            if (query) {
                filtered = filtered.filter(c => c.name.toLowerCase().includes(query));
            }

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><h2>該当するキャラクターがありません</h2><p>検索条件を変更してください</p></div>';
                resultsDiv.className = '';
                return;
            }

            resultsDiv.className = 'results-grid';
            resultsDiv.innerHTML = filtered.map(char => `
                <div class="character-card">
                    <div class="card-header">
                        <img src="${char.image}" alt="${char.name}" class="char-image" onerror="this.src='https://via.placeholder.com/70?text=No+Image'">
                        <div class="char-info">
                            <h3>${char.name}</h3>
                            <span class="char-type">${char.type}</span>
                        </div>
                    </div>
                    <div class="training-cards">
                        ${char.trainingCards.map((card, idx) => `
                            <div class="training-card">
                                <div class="training-name">${card.cardName} (${idx + 1})</div>
                                <div class="skill-list">
                                    ${card.skills.map(skill => `
                                        <div class="skill-item">
                                            <span class="skill-name">${skill.skillName}</span>
                                            <div class="skill-desc">${skill.description}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function searchSkills(query, resultsDiv) {
            if (!query) {
                resultsDiv.innerHTML = '<div class="empty-state"><h2>スキル名を入力してください</h2><p>習得したいスキル名で検索すると、そのスキルを持つキャラクターが表示されます</p></div>';
                resultsDiv.className = '';
                return;
            }

            const skillMap = new Map();

            characterData.forEach(char => {
                char.trainingCards.forEach(card => {
                    card.skills.forEach(skill => {
                        if (skill.skillName.toLowerCase().includes(query)) {
                            if (!skillMap.has(skill.skillName)) {
                                skillMap.set(skill.skillName, {
                                    name: skill.skillName,
                                    description: skill.description,
                                    sources: []
                                });
                            }
                            skillMap.get(skill.skillName).sources.push({
                                charName: char.name,
                                cardName: card.cardName
                            });
                        }
                    });
                });
            });

            if (skillMap.size === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><h2>該当するスキルがありません</h2><p>別のスキル名で検索してください</p></div>';
                resultsDiv.className = '';
                return;
            }

            resultsDiv.className = '';
            resultsDiv.innerHTML = Array.from(skillMap.values()).map(skill => `
                <div class="skill-search-result">
                    <h3 class="skill-title">${skill.name}</h3>
                    <p class="skill-full-desc">${skill.description}</p>
                    <div class="source-list">
                        ${skill.sources.map(src => `
                            <div class="source-item">
                                <span class="source-char">${src.charName}</span>
                                <span class="source-card">${src.cardName}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 初期表示
        search();
    </script>
</body>
</html>
