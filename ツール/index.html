<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNIQUE CARD SKILL FINDER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #00d4ff;
            --secondary: #0066ff;
            --accent: #ff0066;
            --dark: #0a0a1a;
            --darker: #050510;
            --glow: rgba(0, 212, 255, 0.5);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--darker);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* 背景エフェクト */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 102, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* グリッドライン背景 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .container { max-width: 1500px; margin: 0 auto; padding: 20px; }

        /* ヘッダー */
        header {
            text-align: center;
            padding: 40px 30px;
            position: relative;
            margin-bottom: 30px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--primary) 0%, #fff 50%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--glow);
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--glow)); }
            50% { filter: drop-shadow(0 0 40px var(--glow)); }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            letter-spacing: 4px;
            color: var(--primary);
            opacity: 0.8;
        }

        /* タブ */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .tab-btn {
            padding: 15px 40px;
            border: 1px solid var(--primary);
            background: transparent;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .tab-btn:hover::before { opacity: 0.2; }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border-color: transparent;
            box-shadow: 0 0 30px var(--glow);
        }

        /* フィルター */
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(0, 212, 255, 0.03);
            border: 1px solid rgba(0, 212, 255, 0.1);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--primary);
            text-transform: uppercase;
        }

        .filter-group select, .filter-group input {
            padding: 12px 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
            min-width: 200px;
            outline: none;
            transition: all 0.3s ease;
        }

        .filter-group select:focus, .filter-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .filter-group select option { background: var(--dark); }
        .filter-group input::placeholder { color: rgba(255,255,255,0.3); }

        /* コンテンツエリア */
        .content-area { display: flex; gap: 30px; flex-wrap: wrap; }

        .card-grid { flex: 1; min-width: 320px; }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--glow);
        }

        .section-title span {
            color: var(--accent);
            font-size: 16px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* カードアイテム */
        .card-item {
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.05) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 1px solid rgba(0, 212, 255, 0.15);
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
        }

        .card-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .card-item:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .card-item:hover::before { opacity: 0.1; }

        .card-item.selected {
            border-color: var(--accent);
            background: linear-gradient(180deg, rgba(255, 0, 102, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.3);
        }

        .card-item img {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            display: block;
        }

        .card-item .card-name {
            font-size: 11px;
            text-align: center;
            line-height: 1.4;
            height: 32px;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-type-badge {
            display: inline-block;
            padding: 3px 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
            clip-path: polygon(5px 0, 100% 0, calc(100% - 5px) 100%, 0 100%);
        }

        .card-type-badge.character {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--dark);
        }

        .card-type-badge.support {
            background: linear-gradient(90deg, var(--accent), #ff3388);
            color: #fff;
        }

        /* 詳細パネル */
        .detail-panel {
            flex: 1;
            min-width: 380px;
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.03) 0%, rgba(0, 0, 0, 0.2) 100%);
            border: 1px solid rgba(0, 212, 255, 0.15);
            padding: 25px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }

        .detail-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .detail-panel h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .detail-card-info {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        .detail-card-image {
            width: 150px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .detail-card-meta h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }

        /* スキルリスト */
        .skill-list { display: flex; flex-direction: column; gap: 15px; }

        .skill-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 18px;
            position: relative;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
        }

        .skill-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--secondary);
        }

        .skill-item:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
        }

        .skill-item.max-skill {
            border-color: rgba(255, 0, 102, 0.3);
            background: rgba(255, 0, 102, 0.05);
        }

        .skill-item.max-skill::before {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-name {
            font-weight: 700;
            font-size: 15px;
            color: #fff;
        }

        .skill-level {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            padding: 4px 12px;
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--primary);
            letter-spacing: 1px;
        }

        .skill-description {
            font-size: 13px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
        }

        .skill-category {
            display: inline-block;
            margin-top: 12px;
            padding: 4px 12px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid rgba(0, 102, 255, 0.3);
            font-size: 10px;
            color: var(--primary);
            letter-spacing: 1px;
        }

        /* スキル検索モード */
        .skill-search-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .skill-search-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.1);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
        }

        .skill-search-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--secondary);
            transition: all 0.3s ease;
        }

        .skill-search-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .skill-search-item:hover::before {
            background: var(--primary);
            box-shadow: 0 0 10px var(--glow);
        }

        .skill-search-item.selected {
            border-color: var(--accent);
            background: rgba(255, 0, 102, 0.05);
        }

        .skill-search-item.selected::before {
            background: var(--accent);
        }

        .skill-search-name {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 6px;
            color: #fff;
        }

        .skill-search-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .cards-with-skill {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .cards-with-skill .card-item { padding: 10px; }
        .cards-with-skill .card-item img { margin-bottom: 8px; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.8;
        }

        .empty-state::before {
            content: '⬡';
            display: block;
            font-size: 48px;
            color: var(--primary);
            opacity: 0.3;
            margin-bottom: 20px;
        }

        /* スクロールバー */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .logo { font-size: 24px; letter-spacing: 4px; }
            .tabs { flex-direction: column; align-items: center; }
            .tab-btn { width: 100%; max-width: 300px; }
            .content-area { flex-direction: column; }
            .cards-container { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); }
            .detail-panel { min-width: 100%; }
            .filters { flex-direction: column; }
            .filter-group select, .filter-group input { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">TECHNIQUE CARD</div>
            <div class="subtitle">SKILL FINDER SYSTEM</div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="tab-card">CARD → SKILL</button>
            <button class="tab-btn" id="tab-skill">SKILL → CARD</button>
        </div>

        <div id="card-mode">
            <div class="filters">
                <div class="filter-group">
                    <label>Card Type</label>
                    <select id="card-type-filter">
                        <option value="all">ALL CARDS</option>
                        <option value="character">CHARACTER</option>
                        <option value="support">SUPPORT</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="card-search" placeholder="Enter card name...">
                </div>
            </div>
            <div class="content-area">
                <div class="card-grid">
                    <h2 class="section-title">CARD LIST <span id="card-count">0</span></h2>
                    <div class="cards-container" id="cards-container"></div>
                </div>
                <div class="detail-panel" id="card-detail">
                    <div class="empty-state"><p>SELECT A CARD<br>TO VIEW SKILLS</p></div>
                </div>
            </div>
        </div>

        <div id="skill-mode" style="display: none;">
            <div class="filters">
                <div class="filter-group">
                    <label>Category</label>
                    <select id="skill-category-filter">
                        <option value="all">ALL CATEGORIES</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="skill-search" placeholder="Enter skill name...">
                </div>
            </div>
            <div class="content-area">
                <div class="card-grid">
                    <h2 class="section-title">SKILL LIST <span id="skill-count">0</span></h2>
                    <div class="skill-search-list" id="skills-container"></div>
                </div>
                <div class="detail-panel" id="skill-detail">
                    <div class="empty-state"><p>SELECT A SKILL<br>TO VIEW CARDS</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        let selectedCardId = null;
        let selectedSkillName = null;
        let skillMaster = [];

        function buildSkillMaster() {
            const skillMap = new Map();
            cardData.forEach(card => {
                card.skills.forEach(skill => {
                    const key = skill.name;
                    if (!skillMap.has(key)) {
                        skillMap.set(key, {
                            name: skill.name,
                            description: skill.description,
                            category: skill.category,
                            cards: []
                        });
                    }
                    skillMap.get(key).cards.push({
                        id: card.id,
                        name: card.name,
                        type: card.type,
                        imageData: card.imageData,
                        level: skill.level
                    });
                });
            });
            return Array.from(skillMap.values()).sort((a, b) => a.name.localeCompare(b.name, 'ja'));
        }

        function getCategories() {
            const categories = new Set();
            skillMaster.forEach(skill => {
                if (skill.category) {
                    skill.category.split('/').forEach(cat => categories.add(cat.trim()));
                }
            });
            return Array.from(categories).sort((a, b) => a.localeCompare(b, 'ja'));
        }

        function init() {
            skillMaster = buildSkillMaster();
            renderCards();
            renderSkills();
            populateCategoryFilter();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('tab-card').addEventListener('click', () => switchTab('card'));
            document.getElementById('tab-skill').addEventListener('click', () => switchTab('skill'));
            document.getElementById('card-type-filter').addEventListener('change', filterCards);
            document.getElementById('card-search').addEventListener('input', filterCards);
            document.getElementById('skill-category-filter').addEventListener('change', filterSkills);
            document.getElementById('skill-search').addEventListener('input', filterSkills);
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (tab === 'card') {
                document.getElementById('tab-card').classList.add('active');
                document.getElementById('card-mode').style.display = 'block';
                document.getElementById('skill-mode').style.display = 'none';
            } else {
                document.getElementById('tab-skill').classList.add('active');
                document.getElementById('card-mode').style.display = 'none';
                document.getElementById('skill-mode').style.display = 'block';
            }
        }

        function populateCategoryFilter() {
            const select = document.getElementById('skill-category-filter');
            const categories = getCategories();
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function renderCards() {
            const container = document.getElementById('cards-container');
            const typeFilter = document.getElementById('card-type-filter').value;
            const searchText = document.getElementById('card-search').value.toLowerCase();

            const filtered = cardData.filter(card => {
                const typeMatch = typeFilter === 'all' || card.type === typeFilter;
                const searchMatch = card.name.toLowerCase().includes(searchText);
                return typeMatch && searchMatch;
            });

            document.getElementById('card-count').textContent = filtered.length;

            container.innerHTML = filtered.map(card => `
                <div class="card-item ${selectedCardId === card.id ? 'selected' : ''}" data-card-id="${card.id}">
                    <span class="card-type-badge ${card.type}">${card.type === 'character' ? 'CHAR' : 'SUPPORT'}</span>
                    <img src="${card.imageData}" alt="${card.name}">
                    <div class="card-name">${card.name}</div>
                </div>
            `).join('');

            container.querySelectorAll('.card-item').forEach(item => {
                item.addEventListener('click', function() {
                    const cardId = this.getAttribute('data-card-id');
                    selectCard(cardId);
                });
            });
        }

        function filterCards() { renderCards(); }

        function selectCard(cardId) {
            selectedCardId = cardId;
            renderCards();
            showCardDetail(cardId);
        }

        function showCardDetail(cardId) {
            const card = cardData.find(c => c.id === cardId);
            if (!card) return;

            const panel = document.getElementById('card-detail');
            panel.innerHTML = `
                <h2>AVAILABLE SKILLS</h2>
                <div class="detail-card-info">
                    <img src="${card.imageData}" alt="${card.name}" class="detail-card-image">
                    <div class="detail-card-meta">
                        <span class="card-type-badge ${card.type}">${card.type === 'character' ? 'CHARACTER' : 'SUPPORT'}</span>
                        <h3>${card.name}</h3>
                    </div>
                </div>
                <div class="skill-list">
                    ${card.skills.map(skill => `
                        <div class="skill-item ${skill.level.includes('Max') ? 'max-skill' : ''}">
                            <div class="skill-header">
                                <span class="skill-name">${skill.name}</span>
                                <span class="skill-level">${skill.level}</span>
                            </div>
                            <div class="skill-description">${skill.description}</div>
                            <span class="skill-category">${skill.category}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderSkills() {
            const container = document.getElementById('skills-container');
            const categoryFilter = document.getElementById('skill-category-filter').value;
            const searchText = document.getElementById('skill-search').value.toLowerCase();

            const filtered = skillMaster.filter(skill => {
                const categoryMatch = categoryFilter === 'all' || (skill.category && skill.category.includes(categoryFilter));
                const searchMatch = skill.name.toLowerCase().includes(searchText);
                return categoryMatch && searchMatch;
            });

            document.getElementById('skill-count').textContent = filtered.length;

            container.innerHTML = filtered.map(skill => `
                <div class="skill-search-item ${selectedSkillName === skill.name ? 'selected' : ''}" data-skill-name="${skill.name}">
                    <div class="skill-search-name">${skill.name}</div>
                    <div class="skill-search-desc">${skill.description.substring(0, 60)}...</div>
                    <span class="skill-category">${skill.category}</span>
                </div>
            `).join('');

            container.querySelectorAll('.skill-search-item').forEach(item => {
                item.addEventListener('click', function() {
                    const skillName = this.getAttribute('data-skill-name');
                    selectSkill(skillName);
                });
            });
        }

        function filterSkills() { renderSkills(); }

        function selectSkill(skillName) {
            selectedSkillName = skillName;
            renderSkills();
            showSkillDetail(skillName);
        }

        function showSkillDetail(skillName) {
            const skill = skillMaster.find(s => s.name === skillName);
            if (!skill) return;

            const panel = document.getElementById('skill-detail');
            panel.innerHTML = `
                <h2>${skill.name}</h2>
                <div class="skill-item" style="margin-bottom: 25px;">
                    <div class="skill-description">${skill.description}</div>
                    <span class="skill-category">${skill.category}</span>
                </div>
                <h3 class="section-title">AVAILABLE FROM <span>${skill.cards.length}</span> CARDS</h3>
                <div class="cards-with-skill">
                    ${skill.cards.map(card => `
                        <div class="card-item" data-switch-card-id="${card.id}">
                            <span class="card-type-badge ${card.type}">${card.type === 'character' ? 'CHAR' : 'SUPPORT'}</span>
                            <img src="${card.imageData}" alt="${card.name}">
                            <div class="card-name">${card.name}</div>
                            <div style="font-size: 9px; color: var(--accent); margin-top: 5px;">${card.level}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            panel.querySelectorAll('[data-switch-card-id]').forEach(item => {
                item.addEventListener('click', function() {
                    const cardId = this.getAttribute('data-switch-card-id');
                    switchTab('card');
                    selectCard(cardId);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
